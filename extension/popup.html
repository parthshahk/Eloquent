<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./css/popup.css">
        <title>Eloquent Dictionary</title>
    </head>
    <body>


        <div class="row">
            <div class="col s12 center" id="brand">
                <img src="./images/logo_128.png" width="60px">
                <h5>Eloquent Dictionary</h5>
            </div>
            <div class="col s12 divider"></div>
        </div>


        <div class="row" id="homeView">
            <div class="col s12 center">
                <p class="light">Double click on a word or search manually.</p>
            </div>

            <div class="col s8 offset-s2 center">
                <input type="text" id="word" autofocus>
            </div>
            
            <div class="row"></div>

            <div class="col s12 center">
                <p class="light">Use CTRL(CMD)+SHIFT+E to open the app.</p>
            </div>
        </div>


        <div id="loadView">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row">
                <div class="col s12 center">
                    <div class="preloader-wrapper active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="defView"></div>


        <div class="row" id="credit">
            <div class="col s12 divider"></div>

            <div class="col s12 center"> 
                <img src="./images/mw_logo_240.png" width="50px">
                <p class="light">Powered by Merriam-Webster</p>
            </div>
        </div>
        

        <script src="./js/jquery.min.js"></script>
        <script src="./js/materialize.min.js"></script>
        <script src="./js/popup.js"></script>
    </body>
</html>
